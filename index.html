<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sync component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h3>Stay in sync, no matter where you go</h3>
        <p>
          Keep up with the conversation with our app for
          <a href="#">iPhone</a> and <a href="#">Android</a>. <br />we can text
          you a quick download link to get started!
        </p>

        <form>
          <select name="select" id="select">
            <option value="USA +1">USA +1</option>
            <option value="France +33">France +33</option>
            <option value="Singapore +65">Singapore +65</option>
          </select>

          <input type="text" placeholder="Enter your Phone number" required />
          <button>Send Link</button>
        </form>

        <p>
          Looking for the <a href="#">Windown</a> or
          <a href="#">Linux</a> desktop apps?
        </p>
        <div class="img">
          <img
            src="https://www.apple.com/v/iphone-15/c/images/overview/portrait/dd_focus__ckerb2vuk8r6_medium.jpg"
            alt="phone"
            height="100"
          />
        </div>
      </div>
    </div>
  </body>
</html>
